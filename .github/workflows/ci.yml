name: CI with ChatOps Notifications

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build static dashboard
        run: |
          echo "Building DevOps Pipeline Dashboard"
          ls -la

      - name: Update CI/CD status file
        run: |
          echo '{
            "git_pushes": 6,
            "ci_success": 5,
            "ci_failed": 1,
            "deployment_status": "SUCCESS",
            "last_updated": "Updated by GitHub Actions"
          }' > status.json

      - name: Commit updated status file
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"
          git add status.json
          git commit -m "CI updated status file" || echo "No changes to commit"
          git push

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Build Successful for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Build Failed for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
