name: CI with ChatOps Notifications

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build static dashboard
        run: |
          echo "Building DevOps Pipeline Dashboard"
          ls -la

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Build Successful for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Build Failed for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
