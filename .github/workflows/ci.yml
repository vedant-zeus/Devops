name: CI with Live Dashboard

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: echo "CI running"

      - name: Set CI success variables
        if: success()
        run: |
          echo "CI_STATUS=SUCCESS" >> $GITHUB_ENV
          echo "CI_SUCCESS=1" >> $GITHUB_ENV

      - name: Set CI failure variables
        if: failure()
        run: |
          echo "CI_STATUS=FAILED" >> $GITHUB_ENV
          echo "CI_FAILED=1" >> $GITHUB_ENV

      - name: Trigger Netlify Deploy
        run: |
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}

      - name: Notify Slack
        if: always()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"ðŸš€ CI Pipeline executed with status: $CI_STATUS\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
