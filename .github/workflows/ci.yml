name: CI with ChatOps Notifications

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build static dashboard
        run: |
          echo "Building DevOps Pipeline Dashboard"
          ls -la

      - name: Generate CI/CD status file
        run: |
          echo '{
            "git_pushes": 6,
            "ci_success": 5,
            "ci_failed": 1,
            "deployment_status": "SUCCESS",
            "last_updated": "Updated by GitHub Actions"
          }' > status.json

      - name: Notify Slack (always)
        if: always()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"ðŸš€ CI Pipeline executed for devops-webapp\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
